<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
          <label for="name" id="name-label">Name<input type="text" id="name" name="name" placeholder="Enter your name" required></label>
          <label for="email" id="email-label">Email<input type="email" id="email" name="email" placeholder="Enter your Email" required></label>
          <label for="number" id="number-label">Age<input type="number" id="number" name="age" min="16" max="99" placeholder="Age"></label>
          <label for="dropdown">Wicht option best describes your current role?
            <select id="dropdown">
              <option value="" selected disabled>Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </label>
          <label>Would you recommend freeCodeCamp to a friend?</label>
            <input type="radio" name="recommend" class="inline">Definitely
            <input type="radio" name="recommend" class="inline">Maybe
            <input type="radio" name="recommend" class="inline">Not sure
          </label>
          <label>What is your favorite feature of freeCodeCamp?
            <select>
              <option value="" selected disable>Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Source</option>
            </select>
            <label>
                What would you like to see improved? <span>(Check all that apply)</span>
                <input type="checkbox" name="" id="">Front-end Projects
                <input type="checkbox" name="" id="">Back-end Projects
                <input type="checkbox" name="" id="">Data Visualization
                <input type="checkbox" name="" id="">Challenges
                <input type="checkbox" name="" id="">Challenges
                <input type="checkbox" name="" id="">Gitter help rooms
                <input type="checkbox" name="" id="">Videos
                <input type="checkbox" name="" id="">City Meetups
                <input type="checkbox" name="" id="">Wiki
                <input type="checkbox" name="" id="">Forum
                <input type="checkbox" name="" id="">Additional Courses
            </label>
            <label>
                Any comments or suggestions? <textarea></textarea>
            </label>
        </form>
</body>
</html>
