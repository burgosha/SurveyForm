<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <body>
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
      </header>
      <main>
        <form id="survey-form">
          <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>
          <div id="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required>
          </div>
          <div class="form-group">
            <label for="number" id="number-label">Age <span>(optional)</span></label>
            <input type="number" id="number" name="age" min="16" max="99" placeholder="Age">
          </div>
          <div class="form-group">
            <label for="dropdown">Wicht option best describes your current role?</label>
              <select id="dropdown">
                <option value="" selected disabled>Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
              </select>
          </div>
          <div class="form-group">
            <label>Would you recommend freeCodeCamp to a friend?</label>
              <label><input type="radio" name="recommend" class="inline" value="1">Definitely</label>
              <label><input type="radio" name="recommend" class="inline" value="2">Maybe</label>
              <label><input type="radio" name="recommend" class="inline" value="3">Not sure</label>
          </div>
          <div class="form-group">
            <label>What is your favorite feature of freeCodeCamp?</label>
            <select>
              <option value="" selected disable>Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Source</option>
            </select>
          </div>
          <div class="form-group">
            <label>What would you like to see improved? <span>(Check all that apply)</span></label>
            <label for="front-end-projects"><input type="checkbox" name="front-end-projects" id="front-end-projects" value="1">Front-end Projects</label> 
            <label for="back-end-projects"><input type="checkbox" name="back-end-projects" id="back-end-projects" value="2">Back-end Projects</label>
            <label for="data-visualization"><input type="checkbox" name="data-visualization" id="data-visualization" value="3">Data Visualization</label>
            <label for="challenges"><input type="checkbox" name="challenges" id="challenges" value="4">Challenges</label>
            <label for="open-source-community"><input type="checkbox" name="open-source-community" id="open-source-community" value="5">Open Source Community</label>
            <label for="gitter-help-rooms"><input type="checkbox" name="gitter-help-rooms" id="gitter-help-rooms" value="6">Gitter help rooms</label>
            <label for="videos"><input type="checkbox" name="videos" id="videos" value="7">Videos</label>
            <label for="city-meetups"><input type="checkbox" name="city-meetups" id="city-meetups" value="8">City Meetups</label>
            <label for="wiki"><input type="checkbox" name="wiki" id="wiki" value="9">Wiki</label>
            <label for="forum"><input type="checkbox" name="forum" id="forum" value="10">Forum</label>
            <label for="additional"><input type="checkbox" name="additional" id="additional" value="11">Additional Courses</label>
          </div>
          <div class="form-group">
            <label>Any comments or suggestions?</label>
            <textarea></textarea>
          </div>
          <input type="submit" value="Submit" class="boton-submit" id="submit">
        </form>
      </main>
</body>
</html>
